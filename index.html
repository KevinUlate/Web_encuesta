<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de satisfacción de servicio de regalo de cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0077cc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Encuesta de satisfacción de servicio de regalo de cumpleaños</h2>

    <form id="surveyForm">

        <label>¿Recomdaría este servicio de Kevin a algún familiar o amigo?</label>
        <select id="rating1" required>
            <option value="">Seleccione...</option>
            <option>10 - Excelente</option>
            <option>9</option>
            <option>8</option>
	        <option>7</option>
	        <option>6</option>
	        <option>5</option>
	        <option>4</option>
	        <option>3</option>
	        <option>2</option>
            <option>1- Muy malo</option>
        </select>

        <label>¿Qué tan satisfecho está con el servicio?</label>
        <select id="rating2" required>
            <option value="">Seleccione...</option>
            <option>Excelente</option>
            <option>Bueno</option>
            <option>Regular</option>
            <option>Malo</option>
	        <option>Muy Malo</option>
        </select>

        <label>¿Calidad del regalo?</label>
        <select id="rating3" required>
            <option value="">Seleccione...</option>
            <option>Excelente</option>
            <option>Bueno</option>
            <option>Regular</option>
            <option>Malo</option>
	        <option>Muy Malo</option>
        </select>

        <label>¿Contenido del mensaje?</label>
        <select id="rating4" required>
            <option value="">Seleccione...</option>
            <option>Excelente</option>
            <option>Bueno</option>
            <option>Regular</option>
            <option>Malo</option>
	        <option>Muy Malo</option>
        </select>

        <label>¿Volvería a utilizar los servicios de Kevin?</label>
        <select id="rating5" required>
            <option value="">Seleccione...</option>
            <option>Sí</option>
            <option>No</option>
        </select>

        <label>¿Algún comentario de mejora?</label>
        <textarea id="comments" rows="4"></textarea>

        <button type="submit">Enviar Encuesta</button>
    </form>
</div>

<script>
document.getElementById("surveyForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Recopila los datos como un objeto
    const data = {
        NPS: document.getElementById("rating1").value,
        CSAT: document.getElementById("rating2").value,
        Calidad: document.getElementById("rating3").value,
        Contenido: document.getElementById("rating4").value,
        Servicio: document.getElementById("rating5").value,
        Comentario: document.getElementById("comments").value
    };

    // Convierte a formato x-www-form-urlencoded
    const formBody = Object.keys(data).map(key => 
        encodeURIComponent(key) + '=' + encodeURIComponent(data[key])
    ).join('&');

    fetch("https://script.google.com/macros/s/AKfycbwLceag53zmQJIAcQfLs4axD3uyO1qZ6uhV5bTlo-4csWQ9E04W27PlXeaEzK1QZ7zJlg/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
        },
        body: formBody
    })
    .then(response => response.json())
    .then(data => {
        console.log("Respuesta del servidor:", data);
        alert("¡Gracias por completar la encuesta!");
        document.getElementById("surveyForm").reset();
    })
    .catch(error => {
        console.error("Error al enviar la encuesta:", error);
        alert("Hubo un error al enviar la encuesta. Intenta nuevamente.");
    });
});

</script>

</body>
</html>
